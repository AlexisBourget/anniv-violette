<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <title>Interactive rating component - Alexis Bourget</title>

</head>
<body>

<main>
  <section>
    <div class="star"><img src="./images/icon-star.svg" alt="star"></div>
    <div class="close-container"><img src="./images//close (1).png" id="close-button" class="close-button" alt="close button"></div>
    <h1>Are you sure?</h1>

    <p class="return-text">If it was a mistake and you don't want to leave, please come back!</p>

    <div class="return-button"><button id="return-button">COME BACK</button></div>
  </section>

  <div class="attribution">
      Coded by <a href="https://www.linkedin.com/in/alexis-bourget-dev/">Alexis Bourget</a>
  </div>

</main>

<script src="./return.js"> </script>
  
</body>
</html>

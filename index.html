<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <title>Happy birthday Violette !</title>

</head>
<body>

<main>
  
  <section>
    <div id="confetti-container"></div>
    <div class="star"><img src="./images/icon-star.svg" alt="star"></div>
    <div class="close-container"><img src="./images/close (1).png" id="close-button" class="close-button" alt="close button"></div>
    <h1>Joyeux anniversaire Violette !</h1>

    <p class="feedback-text">Aujourd'hui c'est ta journée mon amour ! <br> Quels sont les ingrédients pour un anniversaire parfait ? </p>
    <p class="choice"> 1. De la relaxation</p>
    <p class="choice"> 2. De l'évasion</p>
    <p class="choice"> 3. Des papilles en éveil</p>

    <div class="notes">
      <p class="active 1" id="choice-1">1</p>
      <p class="active 2" id="choice-2">2</p>
      <p class="active 3" id="choice-3">3</p>
    </div>
    <div class="button"><button id="submit-button">C'EST LA FÊTE !</button></div>
    <audio id="music" src="./son/Starmyname - Joyeux anniversaire Violet.mp3"></audio>
  </section>

  <div class="attribution">
      Coded by <a href="https://www.linkedin.com/in/alexis-bourget-dev/">Alexis Bourget</a>
  </div>

</main>

<script src="./app.js"> </script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
</body>
</html>

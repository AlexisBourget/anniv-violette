<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <title>Interactive rating component - Alexis Bourget</title>

</head>
<body>

<main>
  <section>
    <div class="image_thanks"><img src="./images/illustration-thank-you.svg" alt="star"></div>
    
    <p class="score">Refresh to have the resume</p>
    
    <h1>Thank you!</h1>

    <p class="feedback-text">We appreciate you taking the time to give a rating. If ever need more support, don't hesitate to get in touch!</p>

  </section>

  <div class="attribution">
      Coded by <a href="https://www.linkedin.com/in/alexis-bourget-dev/">Alexis Bourget</a>
  </div>

</main>

<script src="./thanks.js"> </script>
  
</body>
</html>
